    steps:
      - name: Download RSS from OneDrive
        run: |
          curl -L "https://086gc-my.sharepoint.com/:u:/g/personal/kevin_el-saikali_dfo-mpo_gc_ca/EdrDgLtiBzZNrRKrFNqSp1ABtD72_RVrStgWvBGBOJvDUQ?e=7LPB4L" -o newsfeed.xml
